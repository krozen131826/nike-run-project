<div
  class="relative duration-700 z-50"
  style="font-family: 'Montserrat', sans-serif"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-50 overflow-y-auto">
    <div
      class="flex lg:items-end items-center justify-center lg:p-4 p-1 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white p-2">
          <div class="flex justify-end p-2">
            <i
              (click)="closeLoginModal()"
              class="fa-sharp fa-solid fa-xmark text-4xl cursor-pointer"
            ></i>
          </div>
          <div class="flex justify-center items-center p-5">
            <img
              class="w-1/2"
              src="../../../../assets/image/nike-logo.png"
              alt=""
            />
          </div>
          <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
          <form
            [formGroup]="formGroup"
            (ngSubmit)="loginUser()"
            class="bg-white rounded px-8 pt-6 pb-6"
          >
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="emailaddress"
              >
                Email
              </label>
              <input
                formControlName="emailAddress"
                class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="emailaddress"
                type="email"
              />
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="password"
              >
                Password
              </label>
              <input
                formControlName="password"
                class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-green-500 w-full hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Sign In
              </button>
            </div>
          </form>
          <div class="flex flex-col justify-center items-center py-3 px-8">
            <span class="mb-3 text-lg font-medium">Don't have an account?</span>
            <button
              class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="login$ | async"></ng-container>
