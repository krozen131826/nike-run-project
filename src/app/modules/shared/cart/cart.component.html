<div
  class="right-0 fixed h-screen w-full z-50 bg-black dark:bg-gray-900 bg-opacity-90 overflow-y-auto overflow-x-hidden"
>
  <div
    class="w-full absolute z-10 right-0 h-full overflow-x-hidden transform translate-x-0 transition ease-in-out duration-700"
  >
    <div class="flex items-end lg:flex-row flex-col justify-end">
      <div
        class="lg:w-1/3 md:w-8/12 w-full bg-white dark:bg-gray-800 overflow-y-hidden overflow-x-hidden h-screen"
      >
        <div class="px-4 pt-2">
          <i
            (click)="cartModal()"
            class="fa-sharp fa-solid fa-xmark text-3xl cursor-pointer"
          ></i>
          <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700" />
        </div>
        <div class="p-2">
          <div class="flex justify-center items-center mb-1">
            <div class="max-w-[300px] flex justify-center items-center">
              <img src="../../../../assets/image/Nike Winflo 8-1.png" alt="" />
            </div>
          </div>
          <div class="flex flex-col p-2">
            <h2 class="text-3xl font-bold p-1">ProductName</h2>
            <span class="text-2xl p-1 font-semibold">Size: 6.5</span>
            <span class="text-2xl p-1 font-semibold">Price $5,000</span>
            <div class="p-1 flex items-center gap-2">
              <button><i class="fa-solid fa-minus text-2xl"></i></button>
              <input
                class="shadow-sm appearance-none border rounded w-10 p-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number"
              />
              <button><i class="fa-solid fa-plus text-2xl"></i></button>
            </div>
          </div>
          <div class="flex items-center justify-between p-2">
            <button
              type="button"
              class="bg-red-500 p-1 w-1/2 lg:w-1/2 hover:bg-red-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Remove
            </button>
          </div>
        </div>
        <hr class="h-px my-3 bg-gray-200 border-0 dark:bg-gray-700" />
        <div class="px-2">
          <span class="uppercase text-3xl font-bold">Subtotal: $5,000</span>
          <button
            class="inline-flex mt-5 w-full items-center justify-center px-4 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-blue-600 border border-blue-700 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
