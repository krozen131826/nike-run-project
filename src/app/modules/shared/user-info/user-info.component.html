<div
  class="duration-700 z-50 relative h-screen w-full overflow-y-auto overflow-x-hidden"
  style="font-family: 'Montserrat', sans-serif"
>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-50 overflow-y-auto">
    <div
      class="flex lg:items-end items-center justify-center lg:p-4 p-1 text-center sm:items-center sm:p-0"
    >
      <div
        class="relative w-full transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
      >
        <div class="bg-white p-2">
          <div class="flex justify-end p-2 mb-2">
            <i
              (click)="closeUserInforModal()"
              class="fa-sharp fa-solid fa-xmark text-4xl cursor-pointer"
            ></i>
          </div>
          <span class="text-4xl text-black text-opacity-60">
            User Information
          </span>
          <div class="flex items-center justify-end mt-2">
            <button
              (click)="logout()"
              type="button"
              class="bg-red-500 w-1/4 lg:w-1/4 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Logout
            </button>
          </div>
          <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
          <form [formGroup]="formGroup" class="bg-white rounded lg:p-6">
            <div class="lg:flex lg:items-center lg:gap-2">
              <div class="w-full h-full mb-2 lg:mb-0">
                <label
                  class="block text-gray-700 text-sm font-bold"
                  for="firstName"
                >
                  First Name
                </label>
                <input
                  formControlName="firstName"
                  class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  name="firstName"
                  type="text"
                />
              </div>
              <div class="w-full h-full mb-2 lg:mb-0">
                <label
                  class="block text-gray-700 text-sm font-bold"
                  for="lastName"
                >
                  Last Name
                </label>
                <input
                  formControlName="lastName"
                  class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  name="lastName"
                  type="text"
                />
              </div>
            </div>
            <div class="mb-2 lg:mb-0">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="emailAddress"
              >
                Email Address
              </label>
              <input
                formControlName="emailAddress"
                class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                name="emailAddress"
                type="email"
              />
            </div>
            <div class="mb-2 lg:mb-0">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="address"
              >
                Address
              </label>
              <textarea
                col="3"
                rows="3"
                formControlName="address"
                class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                name="address"
                type="text"
              ></textarea>
            </div>
            <div class="mb-2 lg:mb-0">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="contactNumber"
              >
                Contact Number
              </label>
              <input
                formControlName="contactNumber"
                class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                name="contactNumber"
                type="text"
              />
            </div>
            <div class="lg:flex lg:items-center lg:justify-between">
              <button
                (click)="saveUserInfo()"
                class="bg-blue-500 lg:mr-2 mb-2 lg:mb-0 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Save
              </button>
              <button
                (click)="closeUserInforModal()"
                type="button"
                class="bg-red-500 w-full hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="userInfo$ | async"></ng-container>
<ng-container *ngIf="update$ | async"></ng-container>
